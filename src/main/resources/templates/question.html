<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${ questionDTO.getTitle() }"></title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <script src="/js/jquery-3.4.1.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
</head>
<body>
<!--导航区域-->
<div th:insert="~{ common/navBar :: navBar }"></div>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span th:text="${ questionDTO.getTitle() }"></span></h3>
            <p>
                作者:<span th:text="${questionDTO.getUser().getName()}"></span>&nbsp;|&nbsp;
                阅读数:<span th:text="${questionDTO.getViewCount()}"></span>&nbsp;|&nbsp;
                发表时间:<span th:text="${#dates.format(questionDTO.getGmtCreate(),'yyyy年MM月dd日')}"></span>
            </p>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:text="${questionDTO.getDescription()}"
                 style="padding-left: 0;min-height: 200px">
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" th:if="${isCreator}">
                <a th:href="@{'/publish/'+${questionDTO.getId()}}" class="btn-edit">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>编辑
                </a>
            </div>

        </div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>发起人</h4>
                <hr>
                <div class="media">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object avatar-publisher img-circle"
                                 th:src="${questionDTO.getUser().avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <h5 class="media-heading"><span th:text="${questionDTO.getUser().getName()}"></span></h5>
                    </div>
                </div>
            </div>
            <hr class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <h4>相关问题</h4>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" href="/css/Community.css">
</body>
</html>
